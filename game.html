<!DOCTYPE html>

<html>

<head>

  <title>Basic Tetris HTML Game</title>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="game.css">

</head>

<body>
  <audio src="song.mp3" autoplay loop></audio>

<canvas width="320" height="640" id="game"></canvas>

<div class="score">

  <button class="restart" id="rst">Restart</button>

    <button>Pause</button>

    <p id="score">Score: 0</p>

</div>

<script src="game.js">
  // Create an Audio object for the song
const song = new Audio('song.mp3');

// Play the song
song.play();


</script>

</body>

</html>
